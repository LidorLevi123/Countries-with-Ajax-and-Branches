<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body class="main-layout">

    <header class="app-header full">
        <img src="img/globe.png" class="globe" alt="globe image">
        <img src="img/delete.png" class="delete-cache" title="Delete app cache" alt="remove cache image" onclick="onRemoveCache()">
        <section class="hero">
            <h1>Discover the World, 
                <br> 
                One Country at a Time
            </h1>
    
            <form onsubmit="onSearch(event)">
                <input type="text" placeholder="Search a country">
                <button>Submit</button>
            </form>
        </section>
    </header>

    <article class="country-preview"></article>
    <div class="loader" hidden></div>

    <script src="js/services/country.service.js"></script>
    <script src="js/country.controller.js"></script>
</body>

</html>
